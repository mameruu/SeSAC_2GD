<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>details 와 summary 태그 css적용</title>

    <style>
      li {
        list-style: none; /*ul type none 해도 ㄱㅊ은데 css로 해봅쉬다 ㅋㅋ*/
      }
      /*디테일~ 안한 이유는 내가 나중에 li 쓰더라도 다 없애고 싶어서 >> 커버하게 만들었다고 함!!!*/

      details ul {
        margin: 0;
      }

      }

      }

      /*사파리에서는 적용대두 안보임!! 크롬으로 보그랏.*/
      /* 사파리기반!!! */
      details summary::-webkit-details-marker {
        font-size: 0;
      }
    </style>
  </head>
  <body>
    <details>
      <summary>제목</summary>
      <ul>
        <li>내용1</li>
        <li>내용2</li>
      </ul>
    </details>
  </body>
</html>

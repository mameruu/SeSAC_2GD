<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 적용 방법</title>
    <style>
        /* p태그에 할고니카. p라고 써줌 */
        p{ background-color: #5893c3;
            color: aliceblue;   
        }
        /* 색깔 지정 방법 3가지
        1. 색깔 이름 직접 적기
        2. rgb값 이용 
        3. #______ 여섯자리 숫자를 쓰면 됩니다.(*단 16진수로 이루어져야 함) */
        div{ 
            background-color: red;
        }

        h2{
            background-color: violet;
            color: white;
        }
    </style>
    <link rel="stylesheet" href="./style01.css">
</head>
<body>
    <h1>css style 적용 방법 3가지</h1>
    <div style="background-color: aqua;">인라인 방식</div>
    <p>내장 스타일 태그 방식</p>
    <ul>
        <li>외부 스타일 시트</li>
        <li>방식</li>
    </ul>
    <h2> 내장 스타일 vs 링크 방식 h2</h2>
</body>
</html>

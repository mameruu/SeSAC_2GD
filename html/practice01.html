<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>스타벅스</h1>
    <ul>
        <li>
            <h2>아메리카노</h2>
            <ol>
                <li> R : 3000</li>
                <li> L : 3500</li>
            </ol>
        </li>
        <li>
            <h2>카페라떼</h2>
            <ol>
                <li> R : 3500</li>
                <li> L : 4000</li>
            </ol>
        </li>
        <li>
            <h2>레몬에이드</h2>
            <ol>
                <li>R : 4500</li>
                <li>L : 5000</li>

    <hr />

    <p><u>레몬에이드</u> 설명</p>
    <!-- 강조의 의미는 스트롱이랑 이엠 이엠은 기울임효과 스토릉은 굵게 -->

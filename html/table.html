<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table에 대해 알아보아요~</title>
</head>
<body>
    <table border="1" width="200" height="200" align="center"
    bgcolor="yellow" bordercolor="red">
    <caption>숫자 테이블</caption>  <!--테이블 재목 태그 테이블 속성에 포함되어잇어서 자동으로 ㅇㅇ 가운데 그리고!! 자식테이블에와야함-->
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
    <table border="1" cellspacing="0" cellpadding="10">
        <caption>가격표</caption>
        <tr>
            <th>메뉴</th>
            <th>가격</th>
            <th>비고</th>
        </tr>
        <tr>
            <td>떡볶이</td>
            <td>3000</td>
            <td>매움</td>
        </tr>
        <tr>
            <td>참치 김밥</td>
            <td rowspan="2">4000</td>
            <td rowspan="2">국산 쌀</td>
            <!--저렇게 로우스팬 쓸때는 아래 td는 없어어야함!!-->
        </tr>
        <tr>
            <td>치즈 김밥</td>
        </tr>
        <tr>
            <td>순대</td>
            <td colspan="2"></td> 
            <!-- 여기도 td 삭제해야함 그리거 태이블이 가지고잇는..머시기중에선 칸 병합 가능-->
        </tr>
    </table>
</body>
</html>

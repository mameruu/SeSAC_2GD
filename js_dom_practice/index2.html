<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>댓글 등록하기</title>
  </head>
  <body>
    <h1>댓글 등록하기</h1>
    <form>
      <label for="userid">아이디</label>
      <input type="text" id="userid" name="userid" />
      <label for="comment">댓글</label>
      <input type="text" id="comment" name="comment" />
      <button type="submit">등록</button>
    </form>
    <ul class="comment-list"></ul>

    <script>
      // TODO: 아래 조건을 만족하도록 js 파일을 수정하기
      // 문제
      // - [ ] 아이디 input과 댓글 input을 입력하고 [등록] 버튼을 누르면, 댓글이 추가됩니다.
      //     - 폼을 "제출"헸을 때에 해당하는 이벤트는 무엇인가요?
      // - [ ] 아이디 값과 댓글 값을 가져와야 합니다.
      // - [ ] <li> 태그를 새로 만들고, "아이디 - 댓글내용" 형식이 되도록 설정합니다.
      // - [ ] <ul class="comment-list"> 태그에 li를 추가합니다.
      // - [ ] 아이디 input과 댓글 input을 초기화해야 합니다.

      /* 내가 한 거 굵게는 못함 ㅜㅜ
      const form = document.querySelector("form");
      const commentList = document.querySelector(".comment-list");
      form.addEventListener("submit", function (event) {
        event.preventDefault();
        const useridInput = document.querySelector('[name="userid"]');
        const commentInput = document.querySelector('[name="comment"]');
        const commentValue = commentInput.value;
        const useridValue = useridInput.value;
        const li = document.createElement("li");
        li.append(useridValue + " - " + commentValue);
        commentList.append(li);
        useridInput.value = "";
        commentInput.value = "";
      });
      */

      const form = document.querySelector("form");
      const list = document.querySelector(".comment-list");
      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const userId = form.querySelector('[name="userid"]');
        const comment = form.querySelector('[name="comment"]');

        const li = document.createElement("li");
        li.innerHTML = `<b>${userId.value}</b> - ${comment.value}`;
        //문자열을 넣고 싶은게 아니고 변수를 넣고 싶으니까 백틱.

        list.append(li);
        userId.value = "";
        comment.value = "";
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습 13. 계산기</title>
  </head>
  <body>
    <h1>계산기 만들기</h1>
    <form>
      <label for="value1">값1:</label>
      <input type="number" id="value1" /><br />
      <label for="value2">값2:</label>
      <input type="number" id="value2" /><br />
      <label for="operator">연산자: </label>
      <input type="text" id="operator" /><br />
      <button type="button" onclick="cal();">계산</button>
      <button type="button" onclick="reset();">초기화</button><br /><br />
      <label for="result">결과: </label>
      <input type="text" id="result" disabled="true" />
      <!-- 
        disabled 속성은 해당 input을 비활성화 하여, 사용자가 클릭할 수 없게 하는 속성입니다.
        계산의 결과 값이 사용자에 의해 변경되는 것을 막기 위해 "disabled" 속성을 추가했습니다.
      -->
    </form>

    <script>
      // TODO: practice13_설명.png 이미지의 조건을 만족하는 js 코드 작성
      // cal(), reset() 함수를 미리 정의해두었습니다.

      // [계산] 버튼 클릭시 cal() 함수가 실행되도록 인라인 방식으로 미리 설정해 두었습니다.

      function cal() {
        /*
        const value1 = document.getElementById("value1").value;
        // 처음에는  documen.querySelector을 사용했는데 그러면 안댐!! 그러면 ㅇㅇ 레알 걍 겉에만
        // 선택한 거니까 그래서 input으로 받은 value의 값을 원하기 때문에 저렇게 써준다!
        const value2 = document.getElementById("value2").value;
        const operator = document.getElementById("operator").value;
        let result = document.getElementById("result");
        // 처음에 result = ~.value 라고 썻는데 안된 이유 :
        // result.value는 처음에 ''(공백)이었음 그래서 그걸 result안에 넣어준거임.
        // =이 수학의 부등호라고 생각하지 않게 주의해야함!!! 그래서
        // 내가 원하는 값을 넣어주고 싶으면 result가 아니고 result.value에  그 자체에 넣어줘야 한다.

        if (operator === "+") {
          const plus = Number(value1) + Number(value2);
          console.log(plus);
          result.value = plus;
        } else if (operator === "-") {
          const minus = Number(value1) - Number(value2);
          result.value = minus;
        } else if (operator === "*") {
          const times = Number(value1) * Number(value2);
          result.value = times;
        } else if (operator === "/") {
          const divied = Number(value1) / Number(value2);
          result.value = divied;
        } //정확한 조건이 있으므로 else가 아니고 else if 해줘야함!!

          */

        //리더님이 한거

        let v1 = Number(document.getElementById("value1").value);
        let v2 = Number(document.getElementById("value2").value);
        let op = document.querySelector("#operator").value;

        let reset; //빈값선언
        if (op === "+") {
          result = v1 + v2;
        } else if (op === "-") {
          result = v1 - v2;
        } else if (op === "*") {
          result = v1 * v2;
        } else if (op === "/") {
          result = v1 / v2;
        }

        document.getElementById("result").value = result;
      }
      // [초기화] 버튼 클릭시 reset() 함수가 실행되도록 인라인 방식으로 미리 설정해 두었습니다.
      function reset() {
        document.getElementById("value1").value = "";
        document.getElementById("value2").value = "";
        document.getElementById("operator").value = "";
        document.getElementById("result").value = "";
      }
    </script>
  </body>
</html>

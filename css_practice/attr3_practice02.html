<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습: 요소 쌓임 순서 및 z-index</title>
  </head>
  <style>
    .container {
      width: 500px;
      height: 500px;
      border: 2px solid pink;
    }
    .container div {
      width: 100px;
      height: 100px;
      position: absolute;
    }
    .item1 {
      background-color: aliceblue;
      z-index: 10;
    }
    .item2 {
      background-color: antiquewhite;
      top: 30px;
      left: 30px;
      z-index: 5;
    }
    .item3 {
      background-color: burlywood;
      top: 60px;
      left: 60px;
      z-index: ;
    }
  </style>
  <body>
    <div class="container">
      <div class="item1">item1</div>
      <div class="item2">item2</div>
      <div class="item3">item3</div>
    </div>
  </body>
</html>

    <title>사각형 가운데 정렬</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: hotpink;
        margin: calc(50vh - 50px) auto; /*width가 정확하게 설정되어야 가운데 정렬을 쉽게 할 수 있음 퍼센트는 부모의 어떤 값을 받아오는 거임
        여기서의 퍼센트는 가로 길이를 받아오는건데 하고싶은 거는 세로길이를 기준으로 원하는 것임으로 여기선 퍼센트를 썻을떄 원하는게 ㄴㄴ*/
      }
    </style>
  </head>
  <body>
    <div>SeSac</div>
  </body>

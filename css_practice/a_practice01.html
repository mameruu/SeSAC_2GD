<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 100%;
            height: 200px;
            background-color: orange;
        }

        .container > div{
            width: 200px;
            height: 100px;
            display: inline-block;
            margin-right: 30px;
        }

        .html{
            background-color: aquamarine;
        }

        .css{
            background-color: green;
        }

        .js{
            background-color: red;
        }
    
    </style>
</head>
<body>
    <div class="container">
        <div class="html">html</div>
        <div class="css">css</div>
        <div class="js">js</div>

    </div>

    <span>html</span>
    <span>css</span>
    <span>js</span> -->
</body>
</html>
